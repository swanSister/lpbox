<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Arido">
    <title>Unity Web Player | My project (1)</title>
    <style>
      /* 전체 화면을 채우도록 기본 스타일 설정 */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      #unity-canvas {
        background: #1F1F20;
        display: block;
        position:fixed;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script src="Build/Arido.loader.js"></script>
    <script>
      // 화면 크기 변경 시 캔버스 크기를 동적으로 조정하는 함수
      function adjustCanvasSize() {
        var canvas = document.querySelector("#unity-canvas");
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;

        // Unity의 기본 비율 (가로/세로 비율)
        var unityWidth = 965;
        var unityHeight = 600;
        var unityRatio = unityWidth / unityHeight;

        // 가로 크기에 맞추고 세로는 비율에 맞게 조정
        var newWidth = screenWidth;
        var newHeight = screenWidth / unityRatio;

        // 만약 세로 크기가 화면 높이보다 크다면 세로에 맞추어 크기를 조정
        if (newHeight > screenHeight) {
          newHeight = screenHeight;
          newWidth = screenHeight * unityRatio;
        }

        // 캔버스 크기 업데이트
        canvas.width = newWidth;
        canvas.height = newHeight;

        // 캔버스를 화면에 맞게 중앙 배치
        canvas.style.width = `${newWidth}px`;
        canvas.style.height = `${newHeight}px`;
        canvas.style.position = "fixed"; // 화면 고정
        canvas.style.top = "0";
        canvas.style.left = "0";
      }

      // 화면 크기 변경 시마다 크기 조정
      window.addEventListener('resize', adjustCanvasSize);

      // 초기 화면 크기 설정
      adjustCanvasSize();

      // Unity WebGL 인스턴스 로드
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Arido.data.gz",
        frameworkUrl: "Build/Arido.framework.js.gz",
        codeUrl: "Build/Arido.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (1)",
        productVersion: "1.0",
      }).then((unityInstance) => {
        console.log("Unity WebGL instance loaded successfully!");
      }).catch((error) => {
        console.error("Unity WebGL instance failed to load", error);
      });
    </script>
  </body>
</html>
